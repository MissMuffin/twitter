<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>twitterjam</title>
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>	
	<script src="jquery.twitter-timeline.js"></script>
	<script src="jquery.twitter-search.js"></script>
	<script src="twitter-bio.js"></script>	
	<script src="script.js"></script>	
	<link rel="stylesheet" href="Style/reset.css"/>
	<link rel="stylesheet" type="text/css" href="Style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:700' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<div id="searchFrame">

			<div>
				<form id="keywords">
					<input type="search" id="keySearch" placeholder="Keyword / Hashtag?">
					<input type="submit" value="Search">
				</form>
			</div>

		</div>
		<h1>twitterjam</h1>
		<h2>the most awesome twitter app you'll ever see</h2>


	</header>
	




<div id="mainFrame">


	<div id="tweetFrame">

		<ul id="tweets"></ul>

	</div>


	<div id="bioFrame">
		<div id="pictureFrame"></div>
		<ul id="userDetails"></ul>
		<div id="follower">
			<ul id="userFollowers"></ul>
		</div>
	</div>



</div>


</body>
</html>
